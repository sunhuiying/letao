<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘电商</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
</head>
<body>

<!--侧边栏-->
<div class="lt_aside">
  <!--标题-->
  <div class="brand">
    <a href="#">乐淘电商</a>
  </div>

  <!--用户头像-->
  <div class="user">
    <a href="#"><img src="./images/default.png" alt=""></a>
    <p>超级管理员</p>
  </div>

  <!--信息导航-->
  <div class="nav">
    <ul>
      <li>
        <a href="user.html">
          <i class="glyphicon glyphicon-user"></i>
          <span>用户管理</span>
        </a>
      </li>
      <li>
        <a href="javascript:;" class="category">
          <i class="glyphicon glyphicon-list"></i>
          <span>分类管理</span>
        </a>
        <div class="child current">
          <a href="first.html" class="current">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li>
        <a href="product.html">
          <i class="glyphicon glyphicon-tags"></i>
          <span>商品管理</span>
        </a>
      </li>
    </ul>
  </div>
</div>

<!--主体部分-->
<div class="lt_main">
  <!--公共头部-->
  <div class="lt_topbar">
    <a href="#" class="pull-left icon-menu">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a href="#" class="pull-right icon-logout">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>
  <!--流式布局容器,有默认左右padding15px-->
  <div class="container-fluid mb_20">
    <!--路径导航-->
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">分类管理</li>
      <li class="active">一级分类</li>
    </ol>

    <div class="lt_content">
      <!--添加分类-->
      <button class="btn btn-default mb_20" id="addBtn">添加分类</button>

      <!--表格-->
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th width="20%">序号</th>
          <th width="80%">一级分类名</th>
        </tr>
        </thead>
        <tbody>
        <!--占坑-->

        </tbody>
      </table>

      <!--分页功能-->
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>
    </div>
  </div>



</div>



<!--退出模态框-->
<div class="modal fade" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">

        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="addModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <form id="form">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input type="text" class="form-control" name="categoryName" placeholder="请输入一级分类名称">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary" id="add">添加</button>
        <!--submit按钮要在form表单中才起作用, 所有用form包起来-->
      </div>
      </form>
    </div>
  </div>
</div>

<!--模板引擎-->
<script type="text/html" id="tpl">
  {{each rows v i}}
  <tr>
    <td>{{i + 1 +(page - 1) * size}}</td>
    <td>{{v.categoryName}}</td>
  </tr>
  {{/each}}
</script>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>

<!--登录拦截-->
<script src="./js/common.js"></script>
<script src="./js/first.js"></script>


</body>
</html>
