<!--侧边栏-->
<div class="lt_aside">
  <!--标题-->
  <div class="brand">
    <a href="#">乐淘电商</a>
  </div>

  <!--用户头像-->
  <div class="user">
    <a href="#"><img src="./images/default.png" alt=""></a>
    <p>超级管理员</p>
  </div>

  <!--信息导航-->
  <div class="nav">
    <ul>
      <li>
        <a href="user.html">
          <i class="glyphicon glyphicon-user"></i>
          <span>用户管理</span>
        </a>
      </li>
      <li>
        <a href="javascript:;" class="category">
          <i class="glyphicon glyphicon-list"></i>
          <span>分类管理</span>
        </a>
        <div class="child current">
          <a href="first.html" class="current">一级分类</a>

      <li>

      </li>
    </ul>

<div class="lt_main">

  <div class="lt_topbar">
    <a href="#" class="pull-left icon-menu">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a href="#" class="pull-right icon-logout">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>
  <!--流式布局容器,有默认左右padding15px-->

    <!--路径导航-->
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">分类管理</li>
      <li class="active">一级分类</li>
    </ol>
  </div>
</div>

<div class="modal fade" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">

        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
      </div>
    </div>
  </div>
